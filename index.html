<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banking Deposit & Withdraw System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center mb-4">Welcome To Bank</h1>
        <div class="submit-area">
            <h4 class="text-center mb-3">Login Now</h4>
            <input id="username" class="form-control mt-3" type="text" placeholder="Username">
            <input id="password" class="form-control mt-3" type="password" placeholder="Password">
            <button id="login" class="btn btn-success mt-3">Login</button>
        </div>
    </section>

    

    <script>
        var loginArea = document.getElementById('login-area');
        const loginButton = document.getElementById('login');
        var username = document.getElementById('username');
        var password = document.getElementById('password');

        function loginNow() {
            if (username.value == "admin" && password.value == "admin") {
                alert("Success!");
                loginArea.style.display = 'none';
                username.value = "";
                password.value = "";
            }
            else {
                alert("Wrong Username/Password!");
                username.value = "";
                password.value = "";
            }
        }
        loginButton.addEventListener('click', loginNow);
    </script>
</body>

</html>
